<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>

    <script>
        function setup() {
            createCanvas(800, 600);
        }

        function draw() {

            //background and head
            background(60, 230, 244)
            strokeWeight(6)
            fill(249, 205, 134)
            ellipse(350, 200, 150, 150)

            //body
            fill(137, 5, 5)
            rect(275, 275, 150, 300)

            //eyes
            strokeWeight(17)
            point(380, 195)
            point(320, 195)

            //mouth
            fill(255, 255, 255)
            strokeWeight(6)
            rect(298, 215, 70, 27)

            //text
            textSize(100)
            fill(142, 69, 193)
            text("J", 505, 600)
            text("E", 550, 600)
            text("F", 615, 600)
            text("F", 670, 600)

            //arms
            stroke(12, 12, 12, [alpha])
            line(275, 275, 170, 450)
            line(430, 275, 170, 450)



        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/chrisoulam7947/p5js/blob/master/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>


</body>

</html>
