<<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
  <html>

  <head>
    <title>Rainbow Donut</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.13/p5.js"></script>
    <script>
      var rainbows = []; //the array of the circles

      function setup() {
        createCanvas(500, 500);
      }

      function draw() {
        background(0);
        textAlign(CENTER) //the text will be in the middle 
        textSize(32) //the size of the text 
        stroke(random(255), random(255), random(255))
        text("Rainbow Donut", 180, 400)
        text("CRAZY ART", 180, 160)

        for (var i = 0; i < rainbows.length; i++) {
          rainbows[i].move(); // how the circles will move
          rainbows[i].display(); //how the circles will look like
        }
      }

      function Donut() {
        this.x = mouseX; //the location of the x axis of the circle
        this.y = mouseY; //the location of the y axis of the circle

        this.move = function() {
          this.x += random(1, 1); //the circles will go horizontally
          this.y += random(2, 1); //the circles will go vertically
          this.speed = random(0, 6); // the speed will go from 0-6
        }
        //shorter version of how the "donuts" will appear
        this.display = function() {
          stroke(255);
          noFill();
          stroke(random(255), random(255), random(255));
          ellipse(this.x, this.y, 50, 50);
        }
      }
      //when the mouse is pressed then a new donut will appear 
      function mousePressed() {
        strokeWeight(random(1, 500)) //the boldness of the circle will be from 1-500
        stroke(random(255), random(255), random(255));
        rainbows.push(new Donut()); //a new donut will appear
      }
      //everytime the a key is pressed
      function keyPressed() {
        if (key.toLowerCase() == "a") {
          rainbows.splice(0, 1);

        }
      }
    </script>
  </head>

  <body>
    <form><input TYPE="button" onClick="history.go(0)" value="Reset"></form>
    <div id="code" class="container-fluid">
      <script src="https://gist-it.appspot.com/github/chrisoulam7947/p5js/blob/master/crazy-artshow.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
      $(window).bind("load", function() {
        $('#code').before($('#defaultCanvas0').remove());
      });
    </script>
  </body>



  </html>
